coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 0%
        informational: false
    changes: false

ignore:
  - "tests/"
  - "database/"
  - "vendor/"
  - "node_modules/"
  - "public/"
  - "storage/"
  - "bootstrap/cache/"
  - "*.md"
  - ".github/"

comment:
  layout: "reach,diff,flags,components,tree,reach"
  behavior: default
  require_changes: false

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
  individual_components:
    - component_id: api_controllers
      name: API Controllers
      paths:
        - "app/Http/Controllers/Api/**"
      statuses:
        - type: project
          target: auto
          threshold: 1%
        - type: patch
          target: auto
    - component_id: livewire_components
      name: Livewire Components
      paths:
        - "app/Livewire/**"
      statuses:
        - type: project
          target: auto
          threshold: 1%
        - type: patch
          target: auto
    - component_id: services
      name: Services
      paths:
        - "app/Services/**"
      statuses:
        - type: project
          target: auto
          threshold: 1%
        - type: patch
          target: auto
    - component_id: models
      name: Models
      paths:
        - "app/Models/**"
      statuses:
        - type: project
          target: auto
          threshold: 1%
    - component_id: events_listeners
      name: Events & Listeners
      paths:
        - "app/Events/**"
        - "app/Listeners/**"
      statuses:
        - type: project
          target: auto
          threshold: 1%

